<div class="container mx-auto flex justify-center items-center">
    <div [formGroup]="formLogin" class="border border-gray-50 w-[36rem] mt-16 rounded-md p-8 space-y-6 shadow-lg">
        <p class="text-2xl font-medium border-b pb-4">Login</p>
        <div class="space-y-2">
            <label class="block" for="">Email</label>
            <input formControlName="email" class="w-full" type="email" pInputText placeholder="Enter email">
        </div>

        <div class="space-y-2">
            <label class="block" for="">Password</label>
            <input formControlName="password" class="w-full" type="password" pInputText placeholder="Enter password">
        </div>

        <p class="text-red-500 font-sm font-medium">{{ errors }}</p>

        <div>
            <button (click)="onLogin()" pButton>
                Login
            </button>
        </div>
    </div>
</div>
